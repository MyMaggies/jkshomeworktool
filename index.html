<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentence Types Quiz</title>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.17.5/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
        }

        .student-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .student-info input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            user-select: text;
            -webkit-user-select: text;
        }
    </style>
    <!-- Rest of the original styles -->
</head>
<body>
    <div class="container">
        <h1>Sentence Types Quiz</h1>
        
        <!-- Canteen Code Section -->
        <div class="student-info">
            <label for="canteenCode">Enter Canteen Code</label>
            <input type="text" id="canteenCode" placeholder="6-digit Canteen Code" maxlength="6" pattern="\d{6}" required>
        </div>

        <!-- Rest of the original HTML -->
        [Original quiz HTML content will be here]
    </div>

    <script>
        // Supabase configuration
        const SUPABASE_URL = 'https://qedepuxzmdchujbipgax.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_JdSxu3gnEDIFaNtB1K4PNg_vqj0WoOI';
        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        let studentClassList = {};
        let currentCanteenCode = '';

        // Load student list from Excel file
        document.addEventListener('DOMContentLoaded', function() {
            fetch('./classlist.xls')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.arrayBuffer();
                })
                .then(data => {
                    const workbook = XLSX.read(new Uint8Array(data), {type: 'array'});
                    const sheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[sheetName];
                    
                    const classList = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                    
                    const headers = classList[0];
                    const canteenCodeIndex = headers.indexOf('Canteen Code');
                    const fullNameIndex = headers.indexOf('FULL NAME');
                    
                    studentClassList = {};
                    classList.slice(1).forEach(row => {
                        const canteenCode = row[canteenCodeIndex];
                        const fullName = row[fullNameIndex];
                        
                        if (canteenCode && fullName) {
                            studentClassList[canteenCode.toString()] = fullName;
                        }
                    });
                })
                .catch(error => {
                    console.error('Error loading classlist:', error);
                    alert('Failed to load student list. Check console for details.');
                });
        });

        // Modify startQuizFunction to include canteen code verification
        const originalStartQuizFunction = startQuizFunction;
        startQuizFunction = function() {
            const canteenCode = document.getElementById('canteenCode').value.trim();
            
            // Validate canteen code
            if (!studentClassList[canteenCode]) {
                alert('Please enter a valid canteen code.');
                return;
            }

            // Set student name
            studentName = studentClassList[canteenCode];
            currentCanteenCode = canteenCode;

            // Call original start function
            originalStartQuizFunction();
        };

        // Modify saveToDatabase to include canteen code
        const originalSaveToDatabase = saveToDatabase;
        saveToDatabase = async function(quizData) {
            try {
                // Add canteen code to quiz data
                const quizDataWithCode = {
                    ...quizData,
                    canteen_code: currentCanteenCode
                };

                const { data, error } = await supabase
                    .from('quiz_attempts')
                    .insert([quizDataWithCode]);

                if (error) throw error;
                console.log('Quiz data saved successfully', data);
            } catch (error) {
                console.error('Error saving quiz data:', error);
                alert('Failed to save quiz data. Please try again.');
            }
        };
    </script>

    <!-- Rest of the original scripts -->
    [Remaining original JavaScript will be here]
</body>
</html>
